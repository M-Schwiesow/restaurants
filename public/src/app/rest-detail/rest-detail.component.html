
<h3>Reviews for {{restaurant.name}}</h3>
<button (click)="goToWrite(restaurant._id)">New Review</button>
<table border=1>
  <tr>
    <th>Customer</th>
    <th>Stars</th>
    <th>Description</th>
  </tr>
  <tr *ngFor='let review of restaurant.reviews'>
    <td>{{review.name}}</td>
    <td>{{review.stars}}</td>
    <td>{{review.content}}</td>
  </tr>
</table>
