<h3>Register a restaurant</h3>
<div class='wrapper'>
<form (submit)="newRest()">
  <p>Restaurant name:</p>
  <input type="text" name="restaurant.name" [(ngModel)]="restaurant.name">
  <p>Cuisine:</p>
  <input type="text" name="restaurant.cuisine" [(ngModel)]="restaurant.cuisine">
  <button (click)="goHome()">Cancel</button>
  <input type="submit" value="Create">
</form>
<div *ngIf="errors">
    <p *ngFor='let error of errors'>{{error}}</p>
  </div>
</div>
