<div class="columns is-centered">
    <div class="column is-half">
      <div class="level">
        <div class="level-left">
          <h3 class="title is-4 level-item">Write a review for {{restaurant.name}}</h3>
        </div>
        <div class="level-right">
          <button class="button is-text is-small level-item" (click)="goHome()">Home</button>
        </div>
      </div>
    </div>
  </div>

<div class="columns is-centered">
  <div class="column is-half">
    <form class="container" (submit)="newReview()">
      <div class="field">
      <p class="label">Your name:</p>
      <input class="input" type="text" name="review.name" [(ngModel)]="review.name">
      </div>
      <div class="field">
        <p class="label">Stars</p>
          <div class="select">
            <select name="review.stars" [(ngModel)]="review.stars">
              <option value=1 selected>1</option>
              <option value=2 >2</option>
              <option value=3 >3</option>
              <option value=4 >4</option>
              <option value=5 >5</option>
            </select>
          </div>
      </div>
      <div class="field">
        <p class="label">Your review:</p>
        <input class="textarea" type="text" name="review.content" [(ngModel)]="review.content">
      </div>
      <div class="field is-grouped">
        <button class="button is-info is-light is-small" (click)="goBack()">Cancel</button>
        <input class="button is-success is-small" type="submit" value="Create">
      </div>
    </form>
    <div *ngIf="errors">
      <p class="has-text-danger" *ngFor='let error of errors'>{{error}}</p>
    </div>
  </div>
</div>
