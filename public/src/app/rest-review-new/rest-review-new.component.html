<h3>Write a review for {{restaurant.name}}</h3>
<div class="wrapper">
<form (submit)="newReview()">
  <p>Your name:</p>
  <input type="text" name="review.name" [(ngModel)]="review.name">
  <p>Stars
      <select name="review.stars" [(ngModel)]="review.stars">
        <option value=1 selected>1</option>
        <option value=2 >2</option>
        <option value=3 >3</option>
        <option value=4 >4</option>
        <option value=5 >5</option>
      </select>
    </p>
  <p>Your review:</p>
  <input type="text" name="review.content" [(ngModel)]="review.content">
  <button (click)="goBack()">Cancel</button>
  <input type="submit" value="Create">
</form>
<div *ngIf="errors">
    <p *ngFor='let error of errors'>{{error}}</p>
  </div>
</div>
